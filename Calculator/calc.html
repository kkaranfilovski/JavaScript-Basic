<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="calculatorDiv">
            <table class="table">
                <tbody>
                    <tr>
                        <td colspan="4" id="result"></td>
                    </tr>

                    <tr>
                        <td colspan="3"><button class="btn clear">CLEAR</button></td>
                        <td> <button class="btn operator" value="/" id="/"> &#247 </button></td>
                    </tr>

                    <tr>
                        <td> <button class="btn number" value="7">7</button> </td>
                        <td> <button class="btn number" value="8">8</button> </td>
                        <td> <button class="btn number" value="9"> 9</button> </td>
                        <td> <button class="btn operator" value="*" id="*">&#215</button> </td>
                    </tr>

                    <tr>
                        <td> <button class="btn number" value="4">4</button> </td>
                        <td> <button class="btn number" value="5">5</button> </td>
                        <td> <button class="btn number" value="6">6</button> </td>
                        <td> <button class="btn operator" value="-" id="-">&#8722</button> </td>
                    </tr>

                    <tr>
                        <td> <button class="btn number" value="1">1</button> </td>
                        <td> <button class="btn number" value="2">2</button> </td>
                        <td> <button class="btn number" value="3">3</button> </td>
                        <td> <button class="btn operator" value="+" id="+">&#43</button> </td>
                    </tr>

                    <tr>
                        <td colspan="2"><button class="btn number" value="0">0</button></td>
                        <td> <button class="btn number dot" value="."> . </button></td>
                        <td> <button class="btn equal" id="equal" value="="> = </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
