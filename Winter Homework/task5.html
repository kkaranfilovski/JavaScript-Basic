<body>
    <h1>Negate the array of Numbers</h1>
    <p>Given an array of numbers, negate all elements contained within. <br>

        Negating a positive value -+n will return -n, because all +'s are removed. <br>

        Negating a negative value --n will return n, because the first - turns the second minus into a +. <br>
    </p>
