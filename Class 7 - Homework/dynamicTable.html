<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic table</title>
</head>
<body>
    <h1>Dynamic table</h1>
    <h3>Here you can create a table! Enter the numbers of rows and columns you want and click on Create table.</h3>

    <input type="number" id="rows" placeholder="Enter rows...">
    <input type="number" id="columns" placeholder="Enter columns...">
    <button id="createTable">Create table</button>
    <button id="reset"> Clear table </button>    
<br> <br> <br>
    <div id="tableDiv"></div>

    <script src="dynamicTable.js"></script>
</body>
</html>
